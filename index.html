<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roronoazoro-Lightninghoof</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="glass">
            <div id="dashboard">
                <div id="user">
                    <img id="profile_pic" src="./images/roronoazoro_small.png" alt="A profile shot of Attluh in front of the Oribos sky.">
                    <h3>Roronoazoro</h3>
                    <p>Havoc Demon Hunter</p>
                </div>
                <div id="links">
                    <div class="link">
                        <img src="https://cdnassets.raider.io/assets/img/wow-icon-a718385c1d75ca9edbb3eed0a5546c30.png" alt="Warcraft Armory logo">
                        <h2><a href="https://worldofwarcraft.com/en-us/character/us/lightninghoof/Roronoazoro">WoW Armory</a></h2>
                    </div>
                    <div class="link">
                        <img src="https://cdnassets.raider.io/images/brand/Icon_2ColorWhite.png" alt="RaiderIO logo">
                        <h2><a href="https://raider.io/characters/us/lightninghoof/Roronoazoro">RaiderIO</a></h2>
                    </div>
                    <div class="link">
                        <img src="https://cdnassets.raider.io/assets/img/warcraftlogs-icon-1da8feba74b4d68aa3d428ab7f851275.png" alt="Warcraft Logs logo">
                        <h2><a href="https://www.warcraftlogs.com/character/us/lightninghoof/Roronoazoro">Warcraft Logs</a></h2>
                    </div>
                </div>

                <div class="action-call">
                    <a href="https://www.twitch.tv/djthapanda">
                        <h2>Check out Roro's next stream!</h2>
                        <img src="./images/twitch.png" alt="Twitch logo">
                    </a>
                </div>
            </div>
            <div id="content_progression">
                <div class="title">
                    <h1>Shadowlands Prog</h1>
                </div>

                <div class="cards">
                    <div class="card">
                        <img src="./images/denny_small.png" alt="">
                        <div class="card-info">
                            <h2>Ahead of the Curve</h2>
                            <p>Castle Nathria</p>
                            <div class="progress complete"></div>
                        </div>
                        <h2 class="percentage">100%</h2>
                    </div>

                    <div class="card">
                        <img src="./images/dungeon_meeting_stone.png" alt="">
                        <div class="card-info">
                            <h2>Keystone Master</h2>
                            <p>Season 1</p>
                            <div class="progress complete"></div>
                        </div>
                        <h2 class="percentage">100%</h2>
                    </div>

                    <div class="card">
                        <img src="./images/pvp_vendor.png" alt="">
                        <div class="card-info">
                            <h2>PVP Rank</h2>
                            <p>Season 1 Challenger</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
